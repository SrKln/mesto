<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место: базовая функциональность">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Сергей Клюкин">
    <meta name="theme-color" content="#3f68f9">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/index.js" defer></script>
    <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./images/favicon-96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="./images/favicon-120x120.png">
    <link type="image/png" sizes="192x192" rel="icon" href="./images/android-icon-192x192.png">
    <link sizes="180x180" rel="apple-touch-icon" href="./images/apple-touch-icon-180x180.png">
    <title>Mesto</title>
  </head>
  <body class="root">

    <header class="header">
      <div class="header__logo" title="Mesto Россия"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Тёмный Кря</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Гид из ванны показывает Казань</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements" aria-label="Блок с карточками">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__image" alt="Казанский кремль" src="./images/image-grid-1.JPG">
            <div class="element__info">
              <p class="element__title">Казанский кремль</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" alt="Кул-Шариф" src="./images/image-grid-2.JPG">
            <div class="element__info">
              <p class="element__title">Кул-Шариф</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" alt="Вечерний пейзаж с Дворецом земледельцев" src="./images/image-grid-3.JPG">
            <div class="element__info">
              <p class="element__title">Дворец земледельцев</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" alt="Татмак в старом городе, возле тетра" src="./images/image-grid-4.jpg">
            <div class="element__info">
              <p class="element__title">Татмак</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" alt="Озеро Кабан" src="./images/image-grid-5.JPG">
            <div class="element__info">
              <p class="element__title">Озеро Кабан</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" alt="Богоявленская колокольня" src="./images/image-grid-6.JPG">
            <div class="element__info">
              <p class="element__title">Богоявленская колокольня</p>
              <div class="element__like element__like_active "></div>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Сергей Клюкин</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close-button-profile" type="button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__info" name="popupProfile">
          <input type="text" class="popup__input popup__input_profile_title" name="popupProfileTitle"
            placeholder="Тёмный Кря" >
          <input type="text" class="popup__input popup__input_profile_subtitle" name="popupProfileSubtitle"
            placeholder="Гид из ванны показывает Казань" >
          <button class="popup__submit-button-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </body>
</html>
