<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место: ООП и разбиение на модули">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Сергей Клюкин">
    <meta name="theme-color" content="#3f68f9">


    <link type="image/x-icon" rel="shortcut icon" href="<%=require('./images/favicon.ico')%>">
    <link type="image/png" sizes="16x16" rel="icon" href="<%=require('./images/favicon-16x16.png')%>">
    <link type="image/png" sizes="32x32" rel="icon" href="<%=require('./images/favicon-32x32.png')%>">
    <link type="image/png" sizes="96x96" rel="icon" href="<%=require('./images/favicon-96x96.png')%>">
    <link type="image/png" sizes="120x120" rel="icon" href="<%=require('./images/favicon-120x120.png')%>">
    <link type="image/png" sizes="192x192" rel="icon" href="<%=require('./images/android-icon-192x192.png')%>">
    <link sizes="180x180" rel="apple-touch-icon" href="<%=require('./images/apple-touch-icon-180x180.png')%>">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo" title="Mesto Россия"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Тёмный Кря</h1>
          <button type="button" class="profile__edit-button" name="buttonEbitProfile"></button>
          <p class="profile__subtitle">Гид из ванны показывает Казань</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements" aria-label="Блок с карточками">
        <ul class="elements__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Сергей Клюкин</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_profile" type="button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__info popup__info_edit-profile" name="formProfile" novalidate>
          <input type="text" class="popup__input popup__input_profile_title" id="profile-title-input" name="formInputTitle" placeholder="Введите Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error profile-title-input-error"></span>
          <input type="text" class="popup__input popup__input_profile_subtitle" id="profile-subtitle-input" name="formInputSubtitle" placeholder="Добавьте пояснение" minlength="2" maxlength="200" required>
          <span class="popup__input-error profile-subtitle-input-error"></span>
          <button class="popup__button" type="submit" name="sendForm">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-element">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_add-element" type="button"></button>
        <h3 class="popup__header">Новое место</h3>
        <form class="popup__info popup__info_add-element" name="formElement" novalidate>
          <input type="text" class="popup__input popup__input_element-title" id="element-title-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error element-title-input-error"></span>
          <input type="url" class="popup__input popup__input_element-image" id="element-image-input" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error element-image-input-error"></span>
          <button class="popup__button" type="submit" name="sendForm">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-image">
      <div class="popup__image-container">
        <img class="popup__image" alt="" src="#">
        <p class="popup__image-text"></p>
        <button class="popup__close-button popup__close-button_image" type="button"></button>
      </div>
    </div>

    <template class="element-template">
      <li class="element">
        <img class="element__image" alt="" src="#">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__delete" type="button"></button>
        </div>
      </li>
    </template>


  </body>
</html>
